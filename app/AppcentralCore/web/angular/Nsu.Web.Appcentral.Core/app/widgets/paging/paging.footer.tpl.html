<div class="col-sm-12">
    <div class="pull-left">
        <div class="dataTables_info" id="datatable_info" ng-if="vm.total != 0">
            Showing {{pagefooter.first}} to {{pagefooter.last}} of {{pagefooter.total}} entries
        </div>
    </div>
    <div class="pull-right">
        <div class="dataTables_paginate pagefooter_bs_normal">
            <ul class="pagination">
                <li ng-class="pagefooter.prevPageDisabled()"><a href="#" ng-click="pagefooter.prevPage()"><i class="fa fa-angle-left"></i>&nbsp;Previous</a></li>
                <li ng-repeat="n in pagefooter.range()" ng-class="{active: n == pagefooter.currentPage}" 
                    ng-click="pagefooter.setPage(n)"><a href="#">{{n}}</a></li>
                <li ng-class="pagefooter.nextPageDisabled()"><a href="#" ng-click="pagefooter.nextPage()">Next&nbsp;<i class="fa fa-angle-right"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
